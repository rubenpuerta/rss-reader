<div
	class="container"
	[class.container--is-loading]="isLoading"
	*ngrxLet="isLoading$; let isLoading"
>
	<ng-container *ngIf="isLoading; else content">
		<mat-spinner></mat-spinner>
	</ng-container>
</div>

<ng-template #content>
	<app-news-list-container class="news"></app-news-list-container>
</ng-template>
